#Proje bu ayarloa çalıştı.
server {
   listen 80;
   server_name localhost;
 
   root /usr/share/nginx/html;
   index index.html;
 
   # MIME types
   include /etc/nginx/mime.types;
   default_type application/octet-stream;
 
   # Keepalive settings
   keepalive_timeout 65;
   keepalive_requests 100;
 
   # Add proper headers
   add_header X-Content-Type-Options nosniff;
   add_header X-Frame-Options DENY;
   add_header X-XSS-Protection "1; mode=block";
 
   # File delivery optimizations
   sendfile on;
   tcp_nopush on;
   tcp_nodelay off;
   sendfile_max_chunk 1m;
 
   # React router için gerekli
   location / {
     try_files $uri $uri/ /index.html;
     add_header Cache-Control "no-cache, no-store, must-revalidate";
   }
 
   # JSON dosyaları için
   location ~* \.json$ {
     add_header Content-Type application/json;
     expires 1y;
     add_header Cache-Control "public, no-transform";
     try_files $uri =404;
   }
 
   # Logo ve favicon için özel ayarlar
   location ~* ^/(logo.*\.png|favicon\.ico)$ {
     root /usr/share/nginx/html;
     expires 1y;
     add_header Cache-Control "public, no-transform";
     try_files $uri =404;
     access_log off;
   }
 
   # Görseller için özel ayarlar
   location ~* \.(jpg|jpeg|png|gif|ico|svg|webp)$ {
     root /usr/share/nginx/html;
     expires 1y;
     add_header Cache-Control "public, no-transform";
     try_files $uri =404;
     access_log off;
   }
 
   # Static dosyalar için
   location /static/ {
     root /usr/share/nginx/html;
     expires 1y;
     add_header Cache-Control "public, no-transform";
     try_files $uri =404;
     access_log off;
     
     # File cache settings
     open_file_cache max=2000 inactive=20s;
     open_file_cache_valid 30s;
     open_file_cache_min_uses 2;
     open_file_cache_errors on;
     
     # Gzip compression for static files
     gzip on;
     gzip_vary on;
     gzip_min_length 10240;
     gzip_proxied expired no-cache no-store private auth;
     gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml application/javascript;
     gzip_disable "MSIE [1-6]\.";
   }

   # API istekleri için
   location /api/ {
     proxy_pass http://rahvantur-backend:8080/;
     proxy_http_version 1.1;
     proxy_set_header Upgrade $http_upgrade;
     proxy_set_header Connection 'upgrade';
     proxy_set_header Host $host;
     proxy_cache_bypass $http_upgrade;
     
     # Timeout settings
     proxy_connect_timeout 300;
     proxy_send_timeout 300;
     proxy_read_timeout 300;
   }
 
   # 404 hataları için
   error_page 404 /index.html;
   
   # Increase client body size
   client_max_body_size 50M;
}  