server {
    listen 80;
    server_name rahvantur.com www.rahvantur.com;

   # SSL sertifika ayarları (sertifika yolunu kendinize göre düzenleyin)
ssl_certificate /etc/ssl/certs/your_domain.crt;
ssl_certificate_key /etc/ssl/private/your_domain.key;
ssl_protocols TLSv1.2 TLSv1.3;
ssl_ciphers HIGH:!aNULL:!MD5;

# Frontend istekleri için (statik dosyalar, SPA vs.)
location / {
    proxy_pass http://localhost:3000;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
}

# API istekleri için (backend'e yönlendirme + CORS desteği)
location /api/ {
    proxy_pass http://localhost:8080/;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_cache_bypass $http_upgrade;

    # CORS Ayarları
    add_header 'Access-Control-Allow-Origin' '*' always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
    add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;
    add_header 'Access-Control-Allow-Credentials' 'true' always;

    # OPTIONS isteği için kısa devre cevap
    if ($request_method = OPTIONS) {
        add_header Content-Length 0;
        add_header Content-Type text/plain;
        return 204;
    }
}

# 404 Hataları: İsteyen durumlarda SPA index.html'e yönlendirmesi
error_page 404 /index.html;
location = /index.html {
    root /usr/share/nginx/html;  # Statik dosyaların bulunduğu dizini ayarlayın
}}