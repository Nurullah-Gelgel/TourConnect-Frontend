#Proje bu ayarloa çalıştı.
server {
  listen 80;
  server_name www.rahvantur.com rahvantur.com;

  root /usr/share/nginx/html;
  index index.html;

  # MIME types
  include /etc/nginx/mime.types;
  default_type application/octet-stream;

  # Keepalive settings
  keepalive_timeout 65;
  keepalive_requests 100;

  # Add proper headers
  add_header X-Content-Type-Options nosniff;
  add_header X-Frame-Options DENY;
  add_header X-XSS-Protection "1; mode=block";

  # File delivery optimizations
  sendfile on;
  tcp_nopush on;
  tcp_nodelay off;
  sendfile_max_chunk 1m;

  # Static files - direct access
  location ~* \.(jpg|jpeg|png|gif|ico|svg|webp)$ {
    root /usr/share/nginx/html;
    try_files $uri =404;
    expires 1y;
    add_header Cache-Control "public, no-transform";
    access_log on;
  }

  # Favicon
  location = /favicon.ico {
    root /usr/share/nginx/html;
    try_files $uri =404;
    access_log on;
    log_not_found on;
  }

  # Manifest
  location = /manifest.json {
    root /usr/share/nginx/html;
    try_files $uri =404;
    add_header Content-Type application/json;
    access_log on;
  }

  # Static files from build
  location /static/ {
    root /usr/share/nginx/html;
    try_files $uri =404;
    expires 1y;
    add_header Cache-Control "public, no-transform";
    access_log on;
  }

  # API istekleri için
  location /api/ {
    proxy_pass http://rahvantur-backend:8080/;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_cache_bypass $http_upgrade;
    
    # Timeout settings
    proxy_connect_timeout 300;
    proxy_send_timeout 300;
    proxy_read_timeout 300;
  }

  # Tüm statik dosyalar için
  location / {
    try_files $uri $uri/ /index.html;
    add_header Cache-Control "no-cache, no-store, must-revalidate";
  }

  # 404 hataları için
  error_page 404 /index.html;
  
  # Increase client body size
  client_max_body_size 50M;

  # Error logging
  error_log /var/log/nginx/error.log warn;
  access_log /var/log/nginx/access.log combined;
}  