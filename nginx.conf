# HTTP'den HTTPS'ye yönlendirme
server {
    listen 80;
    server_name rahvantur.com www.rahvantur.com;
    return 301 https://$host$request_uri;
}

# HTTPS Ana Konfigürasyon
server {
    listen 443 ssl;
    server_name rahvantur.com www.rahvantur.com;

    # SSL sertifikaları
    ssl_certificate /etc/letsencrypt/live/rahvantur.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/rahvantur.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    root /usr/share/nginx/html;
    index index.html;

    # Güvenlik ve performans ayarları
    keepalive_timeout 65;
    keepalive_requests 100;
    client_body_timeout 12;
    client_header_timeout 12;
    send_timeout 10;
    client_max_body_size 50M;

    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 4k;

    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header X-XSS-Protection "1; mode=block";

    # Frontend yönlendirmesi (React Router)
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options DENY;
        add_header X-XSS-Protection "1; mode=block";
    }

    # Static dosyalar
    location /static/ {
        expires 1y;
        add_header Cache-Control "public, no-transform";
        add_header X-Content-Type-Options nosniff;
        try_files $uri =404;
        access_log off;

        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;
        sendfile_max_chunk 512k;

        open_file_cache max=2000 inactive=20s;
        open_file_cache_valid 30s;
        open_file_cache_min_uses 2;
        open_file_cache_errors on;

        gzip on;
        gzip_vary on;
        gzip_min_length 10240;
        gzip_proxied expired no-cache no-store private auth;
        gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml application/javascript application/json;
        gzip_disable "MSIE [1-6]\.";
    }

    # Görseller
    location ~* \.(jpg|jpeg|png|gif|ico|svg)$ {
        expires 30d;
        add_header Cache-Control "public, no-transform";
        try_files $uri =404;
        tcp_nodelay on;
        tcp_nopush on;
        sendfile on;
        sendfile_max_chunk 1m;
        aio on;
        directio 512k;
        directio_alignment 512;
        access_log off;
        open_file_cache max=1000 inactive=20s;
        open_file_cache_valid 30s;
        open_file_cache_min_uses 2;
        open_file_cache_errors on;
    }

    # API proxy
    location /api/ {
        proxy_pass http://rahvantur-backend:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;

        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;

        proxy_connect_timeout 300;
        proxy_send_timeout 300;
        proxy_read_timeout 300;
    }

    # 404 yönlendirme sadece frontend için
    error_page 404 /index.html;
    location = /index.html {
        root /usr/share/nginx/html;
    }
}
